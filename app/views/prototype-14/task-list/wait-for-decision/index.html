{% extends "layout.html" %} {% block page_title %} {% endblock %} {% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

            <form method="get" action="/transport_goods/task_list/check_before_you_start/result/time" class="form">

            {{formData | safe}}

            <h1 class="heading-large">
              Wait for decision
            </h1>

              

              <table>
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th class="numeric" scope="col"></th>
                  </tr>
                </thead>
                <tbody>

                  <tr>
                   <td>Application status:</td>
                    <td class="numeric"><span class="bold">submitted</span></td>
                  </tr>

                  <tr>
                   <td>Time left to wait:</td>
                    <td class="numeric"><span class="bold">7 weeks</span></td>
                  </tr>

                </tbody>
              </table>

            <br>
            <br>

            <a href="/examples/task-list">Return to task list</a>

      </form>

    </div>
  </div>

</main>
{% endblock %}
