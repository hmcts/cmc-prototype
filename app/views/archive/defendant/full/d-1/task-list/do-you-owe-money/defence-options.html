{% extends "layout.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}


<main id="content" role="main">

  <div class="phase-banner-alpha">
    <p>
      <strong class="phase-tag">BETA</strong>

    </p>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <a href="#" class="link-back">Back</a>

      <h1 class="heading-xlarge">
        Defence options
      </h1>



      <p class="bold-medium">What do you want to do?</p>



      <form
      name="aspnetForm"
      method="get"
      onsubmit="multiNavigation('radio_select_group2', ['defend_now','defend_now'], ['../../task-list', '../../task-list']);return false;"

      autocomplete="off">
      <div class="form-group">

        <div class="multiple-choice">
          <input id="radio-yes" type="radio" name="radio_select_group2" value="defend_now">

          </div>


          <div class="multiple-choice" style="clear: both">
            <input id="radio-no" type="radio" name="radio_select_group2" value="defend_now">
            <label for="radio-no" data-target="no-info">

              Prepare can your defence now and create a counterclaim against the claimant. You'll be asked to pay a court fee as part of your counterclaim.


 
              </label>
            </div>
  
          </div>
                    <input type="hidden" name="do_you_owe_money" value="complete">
            <div class="form-group">
              <input id="advert-option-next--button" type="submit" value="Save and continue" class="button"
              data-ignore-double-submit="true"> 

            </div>

        </form>   



      </div>


    </div>


  </div>


</main>
