{% extends "layout.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <form
      name="aspnetForm"
      method="post"
      onsubmit="multiNavigation('radio_group', ['yes','no'], ['multiple-defendant', 'result?a=claim-multi&']);return false;"
      id="aspnetForm"
      autocomplete="off">
      {{formData | safe}}
      <a href="#" class="link-back">Back</a>
      <h1 class="heading-large">
        Who are you making the claim for?
      </h1>
      <fieldset>
        <legend class="visuallyhidden">
          Are you 18 or over?
        </legend>
        <div class="multiple-choice">
          <input id="radio-1" type="radio" name="radio_group" value="yes">
          <label for="radio-1">Just myself or my organisation</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-2" type="radio" name="radio_group" value="no">
          <label for="radio-2">More than one person or organisation</label>
        </div>

    <div class="multiple-choice">
      <input id="radio-2" type="radio" name="radio_group" value="no">
      <label for="radio-2">A client - I'm their solicitor</label>
    </div>
      </fieldset>
      <div class="form-group">
        <input type="submit" class="button" value="Save and continue"/>
      </div>
    </form>
  </div>
</div>
</main>
{% endblock %}
