{% extends "layout.html" %}
{% block page_title %}
Money Claims Prototype
{% endblock %}
{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class="heading-large">
        Did you respond to the claim?
      </h1>
      <form
        name="aspnetForm"
        method="post"
        onsubmit="multiNavigation('radio-respond', ['yes', 'no'], ['set-aside/apply-to-cancel-responded', 'set-aside/apply-to-cancel']);return false;"
        id="aspnetForm"
        autocomplete="off">
        <div class="form-group">
          <fieldset>
            <div class="multiple-choice" data-target="pay">
              <input id="set-aside-yes" type="radio" name="radio-respond" value="yes" aria-controls="paid-off" aria-expanded="false">
              <label for="set-aside-yes">Yes</label>
            </div>
            <div class="multiple-choice" data-target="vary">
              <input id="set-aside-no" type="radio" name="radio-respond" value="no" aria-controls="paid-off" aria-expanded="false">
              <label for="set-aside-no">No</label>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <input type="submit" class="button" value="Save and continue" />
        </div>
      </form>
    </div>
  </div>
{% include 'prototypes/prototype-sep-2019/includes/contact.html' %}
</main>
{% endblock %}
