{% macro lookup(prefix) %}
  <div id="{{ prefix }}_postcode-finder">
    <label class="form-label" for="postcode">Enter a postcode</label>
    <input class="form-control postcode" id="{{ prefix }}_postcode" name="postcodeFinder" type="text" value="">
    <a id="{{ prefix }}_find-button" class="button secondary-button find-button" onclick="showSelectAddress( '{{ prefix }}' )">Find address</a>
  </div>

    <div class="form-group error" id="{{ prefix }}_postcode-seach-error" class="postcode-seach-error" style="display:none; margin-top: 20px;">
          <span class="error-message">
            We can't find an address for that postcode. Try again or enter the address manually.
          </span>
    </div>

    <div id="{{ prefix }}_select-address" class="form-group select-address" style="display: none;">
      <label class="form-label">
        Pick an address
      </label>
      <select id="{{ prefix }}_addressList" class="form-control" name="addressSelect" onchange="updateAddress(this.value, '{{ prefix }}')" title="Pick an address">
        <option value="">Select an address </option>

      </select>

    </div>

    <div id="{{ prefix }}_manual-address" class="manual-address" style="display: none;">
      <div class="form-group">
        <label class="form-label" for="street-1" id="{{ prefix }}_street-label">Address</label>
        <input class="form-control" id="{{ prefix }}_street-1" name="{{ prefix }}_AddressLine1" type="text" value="{{ data['{{ prefix }}_AddressLine1'] }}">
        <input class="form-control second-text-input" id="{{ prefix }}_street-2" name="{{ prefix }}_AddressLine2" type="text"
                value="{{ data['{{ prefix }}_AddressLine2'] }}" title="Street line 2">
        <input class="form-control second-text-input" id="{{ prefix }}_street-3" name="{{ prefix }}_AddressLine3" type="text"
                value="{{ data['{{ prefix }}_AddressLine3'] }}" title="Street line 3">
      </div>
      <div class="form-group">
        <label class="form-label" for="town" id="{{ prefix }}_town-label" class="town-label">Town or city</label>
        <input class="form-control" id="{{ prefix }}_town" name="{{ prefix }}_city" type="text"  value="{{ data['{{ prefix }}_city'] }}">
      </div>
      <div class="form-group" id="{{ prefix }}_county-group" class="county-group">
        <label class="form-label" for="county">County</label>
        <input class="form-control" id="{{ prefix }}_county" name="{{ prefix }}_county" type="text"  value="{{ data['{{ prefix }}_county'] }}">
      </div>
      <div class="form-group">
        <label class="form-label" for="postcode-full" id="{{ prefix }}_postcode-label">Postcode</label>
        <input class="form-control" id="{{ prefix }}_postcode-full" name="{{ prefix }}_Postcode" type="text"  value="{{ data['{{ prefix }}_Postcode'] }}">
      </div>
      <!--
      <div class="form-group" id="{{ prefix }}_country-group">
        <label class="form-label" for="country">Country</label>
        <input class="form-control" id="{{ prefix }}_country" name="{{ prefix }}_country" type="hidden"  value="{{ data['{{ prefix }}_country'] }}">
      </div>
     -->
    </div>


      <div id="{{ prefix }}_enter-manually" class="enter-manually">
        <a class="link" href="#" onclick="return showAbroadAddress( '{{ prefix }}' );">Enter address manually</a>
      </div>


{% endmacro %}
