{% extends "layout.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block home_link %} index {% endblock %}

{% block content %}


<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class='heading-xlarge' id='page-h1'>
        Sign in
      </h1>

      <form autocomplete="on" novalidate="novalidate" class="simple_form new_user" id="new_user" action="../task-list/task-list-started"
            accept-charset="UTF-8" method="get"><input name="utf8" type="hidden" value="&#x2713;"/><input type="hidden"
                                                                                                           name="authenticity_token"
                                                                                                           value=""/>
        <div class='form-group'>
          <label class="email optional form-label" for="user_email">Email</label>
          <input autofocus="autofocus" class="string email optional form-control" type="email" value=""
                 name="user[email]" id="user_email"/>
        </div>
        <div class='form-group'>
          <label class="password optional form-label" for="user_password">Password</label>
          <input autocomplete="off" class="password optional form-control" type="password" name="user[password]"
                 id="user_password"/>
        </div>
        <div class='form-group'>
          <input type="submit" name="commit" value="Sign in" class="btn button"/>
        </div>
        <div>
          <a href="">Forgot your password?</a>
          <br>
        </div>
        Read our
        <a href="tandcs">terms and conditions</a>

      </form>

      <div class='grid-row contactus-link'>

      </div>
</main>


{% endblock %}
