{% extends "layout_task-list.html" %}

{% block page_title %}
Check your answers
{% endblock %}
{% block home_link %} ../../task-list {% endblock %}

{% block content %}

<main id="content" role="main">

  <h1 class="heading-large">
    Check your answers <!-- for this task -->
  </h1>

  <table class="check-your-answers">

    <thead>
      <tr>
        <th colspan="2">
          <h2 class="heading-medium">
            More time to respond to claim
          </h2>
        </th>
        <th>
        </th>
      </tr>
    </thead>

    <tbody>

      <tr>
        <td>
        Additional time to respond 
        </td>
        <td>
         No 
       </td>
       <td class="change-answer">
        <a name="more_time_to_respond" value="" href="../more-time-to-respond">
          Change <span class="visuallyhidden">Name</span>
        </a>


      </td>
    </tr>
    
    


      </tbody>
    </table>

  <br>
  <br>

  <a href="../../task-list">Return to task list</a>

</main>

{% endblock %}
